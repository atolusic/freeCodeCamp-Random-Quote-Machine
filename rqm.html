<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Satisfy" rel="stylesheet">
    <title>Your Daily Quotes</title>
  </head>
  <body>
    <h1>Your Daily Qoutes</h1>
    <div class="container">
      <div class="text">
        <i id="icon" class="fa fa-quote-left" aria-hidden="true"></i>
        <span id="wiseQuote"></span>
      </div>
      <div class="authorClass">
          <span>- <span id="authorID"></span></span
      </div>
      <div class="buttons">
        <button id="getQuotes" type="button" name="button">Get Quote</button>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
